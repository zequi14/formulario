<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Paciente</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: #eef3f9;
            background-color: rgb(91, 91, 194);

        }
        form {
        max-width: 720px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background-color: lightblue;
      }
      h1 {
        font-size: 2.1rem;
        margin: 0 0 12px;
        text-align: left;
      }
      .g {
        margin: 9px 0;
        color: red;
      }
      label {
        display: block;
        margin-bottom: 4px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #cfcfd4;
        border-radius: 4px;
        font-size: 1rem;
      }
      .acciones {
        margin-top: 12px;
      }
      button {
         padding: 9px 12px;
        border: 1px solid #0b6bcb;
        background: #1177dd;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }
      button + button {
        margin-left: 6px;
        background: #eef3f9;
        color: #0b6bcb;
        border-color: #a7c7ef;
      }



      @media screen and (max-width: 576px) {
        body {
        font-family: 'Times New Roman', Times, serif;
        background: #f5f5f7;
        margin: 16px;
        background-color: rgb(128, 128, 60);
      }
      form {
        max-width: 720px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background-color: lightyellow;
      }
      h1 {
        font-size: 1.1rem;
        margin: 0 0 12px;
        text-align: center;
      }
      .g {
        margin: 9px 0;
      }
      label {
        display: block;
        margin-bottom: 4px;
      }
      input,
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #cfcfd4;
        border-radius: 4px;
        font-size: 1rem;
      }
      .acciones {
        margin-top: 12px;
      }
      button {
         width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #7a8327;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
      }
      button + button {
        margin-left: 6px;
        background: #eef3f9;
        color: #0b6bcb;
        border-color: #a7c7ef;
      }

      }
    </style>
  </head>
  <body>
    <form action="#" method="post" autocomplete="on">
      <h1>Registro de Paciente</h1>

      <div class="g">
        <label for="nombre">Nombre *</label>
        <input id="nombre" name="nombre" type="text" required />
      </div>

      <div class="g">
        <label for="apellido">Apellido *</label>
        <input id="apellido" name="apellido" type="text" required />
      </div>

      <div class="g">
        <label for="ocupacion">Ocupación</label>
        <input id="ocupacion" name="ocupacion" type="text" />
      </div>

      <div class="g">
        <label for="nacimiento">Fecha de nacimiento *</label>
        <input id="nacimiento" name="nacimiento" type="date" required />
      </div>

      <div class="g">
        <label for="sangre">Tipo de sangre *</label>
        <select id="sangre" name="sangre" required>
          <option value="">Seleccione…</option>
          <option>O-</option>
          <option>O+</option>
          <option>A-</option>
          <option>A+</option>
          <option>B-</option>
          <option>B+</option>
          <option>AB-</option>
          <option>AB+</option>
        </select>
      </div>

      <div class="g">
        <label for="peso">Peso (kg)</label>
        <input
          id="peso"
          name="peso"
          type="number"
          min="0"
          step="0.1"
          placeholder="Ej.: 68.5"
        />
      </div>

      <div class="acciones">
        <button type="submit">Guardar</button>
        <button type="reset">Limpiar</button>
      </div>
    </form>
  </body>
</html>
